<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header" id="header">
        <p>تم إضافة توقيت معين لكل طالب لخدمات التسجيل الالكتروني</p>
    </div>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f4/Alexandria_University_Logo.svg/1200px-Alexandria_University_Logo.svg.png" alt="Alexandria University Logo" class="logo">
        <form id="login-form">
            <h2>خدمات التسجيل الالكتروني</h2>
            <label for="username">كود الطالب</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">الرقم القومي - الرقم التعريفي - الرقم السري</label>
            <input type="password" id="password" name="password" required>
            
            <button type="button" class="blue-button" id="email-button">الحصول على البريد الجامعي</button>
            <button type="button" class="blue-button" id="financial-button">البيانات المالية للطالب</button>
            <button type="submit" class="blue-button" id="login-button">البيانات والسجل الاكاديمي للطالب</button>
            
            <div id="error-message"></div>
        </form>
        <video id="prank-video" width="320" height="240" controls style="display: none;">

            Your browser does not support the video tag.
        </video>
    </div>
    <script src="script.js"></script>
</body>
</html>
